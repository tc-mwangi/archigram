{%extends 'main/base.html'%}
{%load bootstrap4%}
{% load static %}

{%block content%}
{{block.supper}}


<div id="content" class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>Post a photo</h1>
        <form action="" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary" type="submit">Post</button>
        </form>
    </div>

</div>

{%endblock%}
